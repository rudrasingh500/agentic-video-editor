name: desktop-release

on:
  workflow_dispatch:
  push:
    tags:
      - "desktop-v*"

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: desktop/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: render-job/requirements.txt

      - name: Install ffmpeg
        shell: pwsh
        run: choco install ffmpeg -y --no-progress

      - name: Install renderer build dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r render-job/requirements.txt
          python -m pip install pyinstaller

      - name: Install desktop dependencies
        shell: bash
        working-directory: desktop
        run: npm ci

      - name: Build desktop release
        shell: bash
        working-directory: desktop
        env:
          VITE_BACKEND_URL: ${{ secrets.VITE_BACKEND_URL }}
          VITE_DEV_TOKEN: ""
          VITE_SESSION_TOKEN: ""
          VITE_WEBHOOK_TOKEN: ""
          VITE_RENDER_WEBHOOK_SECRET: ""
          RENDERER_FFMPEG_BIN: C:/ProgramData/chocolatey/lib/ffmpeg/tools/ffmpeg/bin/ffmpeg.exe
          RENDERER_FFPROBE_BIN: C:/ProgramData/chocolatey/lib/ffmpeg/tools/ffmpeg/bin/ffprobe.exe
        run: |
          if [ -z "$VITE_BACKEND_URL" ]; then
            export VITE_BACKEND_URL="http://localhost:8000"
          fi
          npm run build

      - name: Verify bundled render tools
        shell: pwsh
        run: |
          $bundleDirs = Get-ChildItem -Path "desktop/release" -Recurse -Directory | Where-Object { $_.Name -eq "render-bundle" }
          if (-not $bundleDirs) {
            throw "render-bundle directory not found in desktop/release output"
          }

          $required = @("renderer.exe", "ffmpeg.exe", "ffprobe.exe")
          $verified = $false

          foreach ($bundle in $bundleDirs) {
            $allPresent = $true
            foreach ($fileName in $required) {
              $filePath = Join-Path $bundle.FullName $fileName
              if (-not (Test-Path $filePath)) {
                $allPresent = $false
                break
              }
              if ((Get-Item $filePath).Length -le 0) {
                throw "Bundled file is empty: $filePath"
              }
            }

            if ($allPresent) {
              Write-Host "Verified bundled render tools in $($bundle.FullName)"
              $verified = $true
              break
            }
          }

          if (-not $verified) {
            throw "No render-bundle directory contained all required files: renderer.exe, ffmpeg.exe, ffprobe.exe"
          }

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-windows-release
          path: desktop/release/**/*

      - name: Create GitHub release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: desktop/release/**/*
