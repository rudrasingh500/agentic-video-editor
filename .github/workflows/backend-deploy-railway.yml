name: backend-deploy-railway

on:
  workflow_run:
    workflows:
      - backend-ci
    types:
      - completed

jobs:
  deploy:
    if: >-
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main'
    runs-on: ubuntu-latest

    steps:
      - name: Trigger API deploy hook
        env:
          RAILWAY_API_DEPLOY_HOOK_URL: ${{ secrets.RAILWAY_API_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$RAILWAY_API_DEPLOY_HOOK_URL" ]; then
            echo "Missing secret: RAILWAY_API_DEPLOY_HOOK_URL"
            exit 1
          fi
          curl -fsSL -X POST "$RAILWAY_API_DEPLOY_HOOK_URL"

      - name: Trigger worker deploy hook
        env:
          RAILWAY_WORKER_DEPLOY_HOOK_URL: ${{ secrets.RAILWAY_WORKER_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$RAILWAY_WORKER_DEPLOY_HOOK_URL" ]; then
            echo "Missing secret: RAILWAY_WORKER_DEPLOY_HOOK_URL"
            exit 1
          fi
          curl -fsSL -X POST "$RAILWAY_WORKER_DEPLOY_HOOK_URL"
