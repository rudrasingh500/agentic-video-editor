name: render-job-ci

on:
  pull_request:
    paths:
      - "render-job/**"
      - ".github/workflows/render-job-ci.yml"
  push:
    branches:
      - main
    paths:
      - "render-job/**"
      - ".github/workflows/render-job-ci.yml"

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pytest google-cloud-storage pydantic requests

      - name: Run render-job tests
        run: python -m pytest render-job/tests
